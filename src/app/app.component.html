<body>
  <header>
    <h1 class="display-5">Equipamiento Interno de Infraestructura del Sector Salud Municipio De Pasto</h1>
  </header>

  <div class="container mt-3">
    <div>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Número</span>
        </div>
        <div class="col-1">
            <input type="number" [(ngModel)]="datos.numero" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Tipo</span>
        </div>
        <div class="col-3">
          <input type="text" [(ngModel)]="datos.tipo" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Nombre</span>
        </div>
        <div class="col">
          <input type="text" [(ngModel)]="datos.nombre" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Dirección</span>
        </div>
        <div class="col-5">
          <input type="text" [(ngModel)]="datos.direccion" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">Coordenadas</span>
        </div>
        <div class="col-2">
          <input type="text" [(ngModel)]="datos.coordenadas" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="col">
          <button class="btn btn-success" (click)="alta()" >Agregar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
          </svg>
          </button>
        </div>
        <div class="col">
          <button class="btn btn-warning" (click)="modificacion()">Modificar
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
          </svg>
          </button>
        </div>
      </div>
    </div>
    <table *ngIf="hayRegistros(); else sininfraestructuras" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" class="table">
      <thead>
        <tr>
          <th scope="col">N°</th>
          <th scope="col">Tipo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Dirección</th>
          <th scope="col">Coordenadas</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Seleccionar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of infraestructuras">
          <td>{{datos.numero}}</td>
          <td>{{datos.tipo}}</td>
          <td>{{datos.nombre}}</td>
          <td>{{datos.direccion}}</td>
          <td>{{datos.coordenadas}}</td>
        
          <td style="text-align: center;"><button (click)="baja(datos.codigo)" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg></button>
          </td>
          <td style="text-align: center;"><button class="btn btn-primary" (click)="seleccionar(datos.codigo)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg></button>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #sininfraestructuras><p>No hay infraestructuras.</p></ng-template>
  </div>
</body>
